<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coriolis Fountain</title>
</head>
<body>
    <h1>Coriolis Fountain</h1>
    <div id="canvas"></div>

    Arms: <input type="range" min="1" max="12" value="3" id="arms"> <span id="showarms"></span><br>
    Arm length: <input type="range" min="0" max="200" value="100" id="armlength"> <span id="showarmlength"></span> m<br>
    Rotation: <input type="range" min="5" max="100" value="15" id="rpm"> <span id="showrpm"></span> rpm<br>
    Nozzle velocity: <input type="range" min=0" max="800" value="600" id="flowvel"> <span id="showflowvel"></span> m/s<br>
    Nozzle angle 1st axis: <input type="range" min="0" max="360" value="180" id="verticalangle"> <span id="showverticalangle"></span>&deg;<br>
    Nozzle angle 2nd axis: <input type="range" min="-90" max="90" value="0" id="horizontalangle"> <span id="showhorizontalangle"></span>&deg;<br>
    <label for="rotatingframe">Camera sticks to rotating frame?</label> <input id="rotatingframe" type="checkbox"><br>

    <script src="p5.min.js"></script>
    <script src="rotate.js"></script>

    <script src="droplet.js"></script>
    <script src="arm.js"></script>
    <script src="fountain.js"></script>
</body>
</html>
